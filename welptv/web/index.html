<!DOCTYPE html>
<html>
  <head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      Fore more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
    -->
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="WelpTV is an Antiguan project, made with the goal of bringing together the island's anime community for a a premium experience of seamless, ad-free & no hassle anime streaming">

    <!-- Website's image for social sharing-->
    <meta property="og:image" content="https://welptv.web.app/wallpaper.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    <link rel="image_src" type="image/png" href="wallpaper.jpg"/>

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="welptv">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>WelpTV</title>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

    <!-- This script installs service_worker.js to provide PWA functionality to

      if ('serviceWorker' in navigator) {
        window.addEventListener('flutter-first-frame', function () {
          navigator.serviceWorker.register('flutter_service_worker.js');

    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

          apiKey: "AIzaSyAXWRKz6JkZVx9x2WlOgHwmdPsuCKxflJc",
          authDomain: "welptv.firebaseapp.com",
          projectId: "welptv",
          storageBucket: "welptv.appspot.com",
          messagingSenderId: "194758566262",
          appId: "1:194758566262:web:28c0528511578f52881a57",
          measurementId: "G-MQNVLRJ7XP"

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
